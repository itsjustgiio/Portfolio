version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    baseDirectory: build      # 👈 was “dist”, change to “build”
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
